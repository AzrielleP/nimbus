<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content = "width=device-width, initial-scale=1.0" />
    <meta name="author" content = "Azrielle" />
    <meta name="content" content ="A simple weather application" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/pe-icon-7-weather/css/pe-icon-7-weather.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- JavaScript -->
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/238576f8e6.js"
      crossorigin="anonymous"
    ></script>

    <title>Nimbus - Weather App</title>
  </head>
  <body>
    <div class="parentContainer">
      <div class="childContainer">
        <div class="subContainer">
          <svg width="100%" height="100%" viewBox="0 0 320 406" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio = "none" class = 'small-svg'>
            <path d="M1.52588e-05 0H320C320 0 320 231.887 320 363.299C320 494.712 1.3636e-05 269.802 2.28882e-05 386.97C3.21404e-05 504.139 1.52588e-05 0 1.52588e-05 0Z" fill="#003049"/>
            </svg>
            <svg width="100%" height="100%" viewBox="0 0 764 445" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio = "none" class = 'large-svg'>
              <path d="M3.30363e-05 19.6683C3.45235e-05 8.62257 8.95434 0 20 0H744C755.046 0 764 8.94634 764 19.992C764 66.933 764 193.482 764 367.078C764 589.093 0.000152585 152.343 4.96573e-05 390.996C-4.22928e-05 604.196 1.89313e-05 124.428 3.30363e-05 19.6683Z" fill="#003049"/>
              </svg>
        
          <div class="inputContainer">
            <div class="searchContainer">
              <i class="fas fa-search"></i>
              <input
                type="text"
                name="searchCity"
                id="searchCity"
                placeholder="Search city"
              />
            </div>
            <label for="toggleImperial" class="checkImperial">&deg;F</label>
            <input type="checkbox" name="toggleImperial" id="toggleImperial" />
          </div>
          <div class="mainWeatherDetails">
            <p class="cityAndCountry">Baguio City, PH</p>
            <div class="iconAndTempContainer">
              <div class="weatherIcon">
                <i class="pe-7w-rain-alt pe-5x"></i>
              </div>
              <p class="weatherTemp">18&deg;</p>
              <p class="minAndMaxTemp">24&deg; | 16&deg;</p>
              <p class="feelsLikeTemp">Feels like 17&deg;</p>
            </div>
            <p class="weatherDescription">Light Intensity Drizzle Rain</p>
          </div>
        </div>
        <div class="otherWeatherDetails">
          <div class="sunContainer">
            <div class="sunriseContainer">
              <i class="pe-7w-sunrise"></i>
              <p class="sunriseTime">6:10 AM</p>
            </div>
            <div class="sunsetContainer">
              <i class="pe-7w-sunset"></i>
              <p class="sunsetTime">6:50 PM</p>
            </div>
          </div>
          <div class="miscContainer">
            <div class="labels">
              <p>Humidity</p>
              <p>Wind Speed</p>
              <p>Pressure</p>
            </div>
            <div class="values">
              <p class="humidityValue">80%</p>
              <p class="windSpeedValue">2 kph</p>
              <p class="pressureValue">1026 hPa</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>2020 | Azrielle</p>
      <p>Powered By OpenWeatherMap.org</p>
    </footer>
  </body>
</html>
